<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter & Other Characters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/characters.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="header__title">Harry Potter</h1>
            <p class="header__description">
                View all characters from the Harry Potter universe
            </p>
        </div>
    </header>
    
    <main>

        <section class="form">
            <div class="container">
                <form class="form__input" action="#">
                    <label for="name">Name
                        <input class="form__name" type="text" id="name" placeholder="Hermione">
                    </label>
                    <label for="school">School
                        <select class="form__school" id="school">
                            <option value="AllSchools">All schools</option>
                            <option value="Gryffindor">Gryffindor</option>
                            <option value="Slytherin">Slytherin</option>
                            <option value="Hufflepuff">Hufflepuff</option>
                            <option value="Ravenclaw">Ravenclaw</option>
                        </select>
                    </label>
                </form>
            </div>
        </section>

        <section class="characters">
            <div class="container__flex">
                
            </div>
        </section>
            
    </main>
    <script src="./scripts/script.js" type="module"></script>  
</body>
</html>
